<script>
//滚动后导航固定
jQuery(function(){
	jQuery(window).scroll(function(){
          height = jQuery(window).scrollTop();
   	  	  if(height > 50){
			 jQuery('.header').addClass("header_fixed fadeInDown");
   	  	  }else{
			 jQuery('.header').removeClass("header_fixed fadeInDown");
   	  	  };
});
});
</script>
